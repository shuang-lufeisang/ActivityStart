<p style="text-indent: 2em;">12月PVC现货价格走势相对强劲，在实际开工率下调，库存继续下降等利好支撑下，市场心态由观望逐步转向乐观，从实际和目前库存量预估，预计春节期间库存累积幅度难以超去年同期。另一方面，由于原料电石价格大幅下跌，引发电石法企业成本大幅下降，毛利高位，加之一季度需求淡季之下，或对后期价格形成压制。
</p>
